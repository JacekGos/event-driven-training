server:
  port: 8888

logging:
  level:
    ROOT: DEBUG
    org.spring.framework.cloud.config: DEBUG

spring:
  application:
    name: configserver
  cloud:
    config:
      server:
        git:
          uri: https://github.com/JacekGos/spring-cloud-config-server-repository.git
          default-label: main
          username: JacekGos
          password: ${GITHUB_TOKEN}
          clone-on-start: true
    fail-fast: true
  security:
    user: spring_cloud_user
    password: springCloud_Pwd!

log:
  app-name: config-server